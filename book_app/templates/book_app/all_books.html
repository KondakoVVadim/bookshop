
{% extends 'book_app/base.html'%}


{% block title %} Все книги {% endblock %}


{% block content %}
    <h2>Список всех книг</h2>
    <ul class="list">
        {% for book in books %}
            <li><a href="{{ book.get_url }}"> {{book.title}}</a>, рейтинг - {{book.rating}}%, автор - <a href="authors/{{book.author.first_name}}">{{book.author}}</a></li>
        {% endfor %}
    </ul>

        <p class="jopa"><a href="/admin">Админ</a> | <a href="/authors">Авторы</a></p>
{% endblock %}
