
{% extends 'book_app/base.html'%}


{% block title %} Все книги {% endblock %}


{% block content %}
    <h2>Список всех книг</h2>
    <ul>
        {% for book in books %}
            <li><a href="{{ book.get_url }}"> {{book.title}}</a>, рейтинг - {{book.rating}}%, год - {{book.author|default:'Неизвестно'}}</li>
        {% endfor %}
    </ul>
{% endblock %}
